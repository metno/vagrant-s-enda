---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalog-service-postgis
  labels:
    app: catalog-service-postgis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalog-service-postgis
  labels:
    app.kubernetes.io/name: catalog-service-postgis
data:
  passwd: |
    postgres:x:17268:17268::/var/lib/postgresql:/bin/bash

---
# Change to StatefulSet at a later time.
# * StatefulSet contains volume definition.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service-postgis
  annotations:
    app.kubernetes.io/name: catalog-service-postgis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: catalog-service-postgis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: catalog-service-postgis
    spec:
      initContainers:
        - name: init-db-directory
          image: docker.io/alpine:latest
          imagePullPolicy: IfNotPresent
          command:
            - mkdir
            - -pv
            - /mnt/postgres-data
          volumeMounts:
            - mountPath: /mnt
              name: postgis-vol
              readOnly: false
      containers:
        - name: catalog-service-postgis
          image: docker.io/postgis/postgis:13-master
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              value: user
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: csw_db
          ports:
            - name: postgis
              containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgis-vol
              subPath: postgres-data
              readOnly: false
            - mountPath: /etc/passwd
              name: postgis-cm
              subPath: passwd
              readOnly: true
      volumes:
        - name: postgis-vol
          persistentVolumeClaim:
            claimName: catalog-service-postgis
        - name: postgis-cm
          configMap:
            name: catalog-service-postgis

---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service-postgis
  labels:
    app.kubernetes.io/name: catalog-service-postgis
spec:
  selector:
    app.kubernetes.io/name: catalog-service-postgis
  # TODO: check if application gets problems, if so - remove clusterIP definition.
  clusterIP: None
  ports:
    - protocol: TCP
      name: postgis
      targetPort: postgis
      port: 5432

