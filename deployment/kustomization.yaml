apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
configMapGenerator:
- files:
  - config/pycsw.cfg
  name: pycsw-config
resources:
- bases/sleeper
- bases/catalog-service-api/catalog-service-postgis.yaml
- bases/catalog-service-api/pycsw.yaml
patchesStrategicMerge:
  - pycsw-port.yaml
#  - mms-port.yaml
images:
- name: docker.io/geopython/pycsw
  newTag: 2.6.0
- name: docker.io/postgis/postgis
  newTag: 13-master
- name: docker.io/alpine
  newTag: latest
